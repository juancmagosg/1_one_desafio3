<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="img/icono.png"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav>
      <section class="cabecera">
        <a href="./index.html">                    
          <img src="./img/logo.png" alt="AluraGeek">
        </a>   

        <form>
          <input class="form-buscar__input" type="text" placeholder="¿Qué deseas buscar?">
          <button class="form-buscar__btn"><i class="fa fa-search"></i></button>
        </form>

        <button class="nav-btn">
          Login
        </button>        
      </section>
    </nav>
  </header>

  <main>
    <!-- BANNER -->
    <section class="banner">
      <div class="banner-ubicacion">
          <h1 class="banner-titulo">Febrero Promocional</h1>
          <p class="banner-promocional">Productos seleccionados con 33% de descuento</p>
          <button class="banner-btn" id="btnConsolas">
              Ver Consolas
          </button> 
      </div>    
    </section>
  </main>

</body>
</html>
